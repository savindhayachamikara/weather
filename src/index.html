<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Weather Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/style.css">

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <div class="dashboard">

    <!-- HEADER -->
    <header class="header">
      <h1><i class="fa-solid fa-cloud-sun"></i> Weather Dashboard</h1>
      <p>Real-time professional weather monitoring</p>
    </header>

    <!-- SEARCH -->
    <section class="search-section">
      <input type="text" placeholder="Search city...">
      <button><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </section>

    <!-- CURRENT WEATHER -->
    <section class="current-weather">
      <div>
        <h2>City, Country</h2>
        <p class="condition">Condition</p>
        <h1 class="temperature">--°C</h1>
      </div>
      <div class="weather-icon">
        <i class="fa-solid fa-cloud-sun"></i>
      </div>
    </section>

    <!-- WEATHER STATS -->
    <section class="stats">
      <div class="card">
        <i class="fa-solid fa-droplet"></i>
        <p>Humidity</p>
        <h3>--%</h3>
      </div>

      <div class="card">
        <i class="fa-solid fa-wind"></i>
        <p>Wind</p>
        <h3>-- km/h</h3>
      </div>

      <div class="card">
        <i class="fa-solid fa-temperature-high"></i>
        <p>Feels Like</p>
        <h3>--°C</h3>
      </div>

      <div class="card">
        <i class="fa-solid fa-eye"></i>
        <p>Visibility</p>
        <h3>-- km</h3>
      </div>
    </section>

    <!-- FORECAST -->
    <section class="forecast">
        <h2>5-Day Forecast</h2>
        <div class="forecast-grid" id="forecast-grid">
            <div class="forecast-card">
                <p>Mon</p>
                <i class="fa-solid fa-sun"></i>
                <h3>32°C</h3>
              </div>
          <!-- Forecast cards will be added dynamically -->
        </div>
      </section>

    <!-- FOOTER -->
    <footer>
      © 2026 Advanced Weather Dashboard | Individual Project
    </footer>

  </div>

  <!-- Script -->
  <script src="scripts/script.js"></script>
</body>
</html>
